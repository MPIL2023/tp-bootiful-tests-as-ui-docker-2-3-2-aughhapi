<span>
  <p id="current">Current number:{{currentBase}}</p>
  <span>
      <form (ngSubmit)="addNumber()">
      <label for="addNum">Add number:</label>
      <input type="number" id="addNum" name="addNum" [(ngModel)]="newNumber" required>
      <button type="submit" id="addButton">Add</button>
    </form>
  </span>
</span>
